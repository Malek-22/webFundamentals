<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/submit_form" method="post">
        <label for="first-name">First Name: *</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name: *</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="email">Email Address: *</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password: *</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password: *</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <p>Gender Identity:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="non-binary" name="gender" value="non-binary">
        <label for="non-binary">Non-binary</label><br>

        <input type="radio" id="no-answer" name="gender" value="no-answer">
        <label for="no-answer">I prefer not to answer</label><br><br>

        <label for="description">A short description about myself:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="favorite-language">Favorite Language:</label>
        <select id="favorite-language" name="favorite-language">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
        </select><br><br>

        <input type="checkbox" id="email-updates" name="email-updates" checked>
        <label for="email-updates">Yes, I would like to receive periodic email updates</label><br><br>

        <input type="submit" value="Create Account">
    </form>
</body>
</html>
